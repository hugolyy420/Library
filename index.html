    <main>
        <div class="cards-container">
        </div>
        <dialog>
            <form action="" class="form">
                <a href="#" class="close-dialog"></a>
                <h2>Add New Book</h2>
                <div class="form-question-group"><label for="title" class="title-label">Title</label><input type="text" id="title" name="title" required /></div>
                <div class="form-question-group"><label for="author" class="author-label">Author</label><input type="text" id="author" name="author" required /></div>
                <div class="form-question-group"><label for="pages" class="page-label">Page Number</label><input type="number" id="pages" name="pages" required /></div>
                <div class="form-question-group"><label for="read" class="read-label">Read</label><input type="checkbox" id="read" name="read" /></div>
                <input type="submit" value="Submit" class="submit">
            </form>
        </dialog>
        <button class="add-book-button">+</button>
    </main>
